#cloud-config
# Gibt an, dass dies eine Cloud-Init Konfigurationsdatei ist

users:
  - name: ubuntu # Erstellt einen Benutzer namens "ubuntu"
    sudo: ALL=(ALL) NOPASSWD:ALL # Gibt dem Benutzer uneingeschränkten sudo-Zugriff ohne Passwortabfrage
    groups: users, admin # Fügt den Benutzer den Gruppen "users" und "admin" hinzu
    home: /home/ubuntu # Legt das Home-Verzeichnis des Benutzers fest
    shell: /bin/bash # Setzt die Standard-Shell auf Bash
    ssh_authorized_keys:
      - ssh-rsa  aws-key        
      # Öffentlicher SSH-Schlüssel für den Login ohne Passwort
      - ssh-rsa  aws-key  
      # Öffentlicher Schlüssel von Herr Nussle

ssh_pwauth: false # Deaktiviert die Anmeldung per Passwort über SSH
disable_root: false  # Root-Benutzer bleibt aktiviert
package_update: true # Aktualisiert die Paketliste beim Start

packages:
  - curl # Installiert das Paket "curl"
  - wget # Installiert das Paket "wget"