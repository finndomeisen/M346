#cloud-config
users:
  - name: ubuntu #benutzername
    sudo: ALL=(ALL) NOPASSWD:ALL #sudo-Regeln f√ºr diesen Benutzer
    groups: users, admin # user ubuntu wird in gruppen gemacht
    home: /home/ubuntu #home verzeichnis setzten
    shell: /bin/bash #default shell definieren
    ssh_authorized_keys: # ssh key mit dem der benutzter ubuntu auf die maschine zugreifen kann
      - ssh-rsa  aws-key 
      - ssh-rsa  aws-key
ssh_pwauth: false #deaktiviert ssh mit passwort authentification
disable_root: false #root login nicht deaktivieren
package_update: true #upgraden der packages beim booten
packages:
  - mariadb-server
  - php-mysqli

runcmd:
  - sudo mysql -sfu root -e "GRANT ALL ON *.* TO 'admin'@'%' IDENTIFIED BY 'LegoTiger24' WITH GRANT OPTION;"
  - sudo sed -i 's/127.0.0.1/0.0.0.0/g' /etc/mysql/mariadb.conf.d/50-server.cnf
  - sudo systemctl restart mariadb.service
